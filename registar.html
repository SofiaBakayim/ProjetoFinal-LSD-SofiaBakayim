<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Chronos - Registar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="assets/images/logooos.png">
    <link rel="shortcut icon" type="image/png" href="assets/images/logooos.png">
    <link rel="apple-touch-icon" href="assets/images/logooos.png">
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo-chronos.png" alt="Logo Chronos" class="logo-img">
        </div>
    </header>
    <main class="main-content">
        <div class="login-container">
            <h2 class="login-title">RegisteCHRO</h2>
            <div class="login-subtitle">Vem te tornar num CHRONOS</div>
            <div id="errorMessage" class="login-subtitle" style="color:#630102; margin-bottom:18px; display:none;">Um dos dados abaixo não está correto, tente novamente.</div>
            <form class="login-form" id="registerForm" autocomplete="off" action="registar.php" method="POST">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" placeholder="Name*" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Email*" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Password*" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Password*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Password*" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <button type="button" class="google-btn"><i class="bi bi-google"></i> Entrar com Google</button>
            </form>
            <div class="login-footer">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </main>
    
    <div class="chro-btns-vertical-fixed">
        <button class="btn chro-btn" onclick="window.location.href='intro.html'">Help</button>
        <button class="btn chro-btn" onclick="window.location.href='index.html'">Back</button>
        <button class="btn chro-btn" onclick="window.location.href='sobre.html'">Sobre</button>
    </div>
    
    <style>
    .login-container {
        background: rgba(255,255,255,0.25);
        border-radius: 48px;
        box-shadow: 0 8px 48px 0 rgba(99,1,2,0.10);
        width: 90%;
        max-width: 500px;
        padding: 50px 40px 40px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
        backdrop-filter: blur(32px);
        -webkit-backdrop-filter: blur(32px);
        position: relative;
        z-index: 1;
        border: none;
    }
    .login-title {
        font-family: 'Lato', Arial, sans-serif;
        font-size: 2.2rem;
        color: #630102;
        margin-bottom: 8px;
        text-align: center;
    }
    .login-subtitle {
        font-family: 'Lato', Arial, sans-serif;
        color: #4D4D4D;
        font-size: 1.1rem;
        margin-bottom: 30px;
        text-align: center;
    }
    .login-form {
        width: 100%;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-sizing: border-box;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .login-form label {
        font-family: 'Lato', Arial, sans-serif;
        color: #630102;
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 4px;
    }
    .login-form input {
        width: 100%;
        padding: 16px 20px;
        border-radius: 22px;
        border: 1.5px solid #855A25;
        font-size: 1rem;
        font-family: 'Lato', Arial, sans-serif;
        outline: none;
        transition: all 0.3s ease;
        box-sizing: border-box;
        background: #FAF3E3;
    }
    .login-form input:focus {
        border: 2px solid #E2BF5F;
        background: #fff;
        box-shadow: 0 0 10px rgba(226, 191, 95, 0.3);
    }
    .login-btn, .google-btn {
        width: 100%;
        border-radius: 22px;
        padding: 16px 0;
        font-size: 1.1rem;
        font-family: 'Lato', Arial, sans-serif;
        font-weight: 600;
        margin-bottom: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .login-btn {
        background: #131313;
        color: #FAF3E3;
        font-family: 'Lato', Arial, sans-serif;
        margin-bottom: 8px;
    }
    .login-btn:hover {
        background: #630102;
        color: #E2BF5F;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 1, 2, 0.3);
    }
    .google-btn {
        background: #fff;
        color: #0F0F0F;
        border: 1.5px solid #4D4D4D;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 0;
    }
    .google-btn:hover {
        background: #E2BF5F;
        color: #630102;
        border-color: #E2BF5F;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(226, 191, 95, 0.3);
    }
    .login-footer {
        margin-top: 20px;
        font-size: 1rem;
        text-align: center;
        color: #4D4D4D;
        font-family: 'Lato', Arial, sans-serif;
    }
    .login-footer a {
        color: #630102;
        text-decoration: underline;
        font-weight: 600;
        transition: color 0.2s;
    }
    .login-footer a:hover {
        color: #E2BF5F;
    }
    .chro-btns-vertical-fixed {
        position: fixed;
        left: 24px;
        top: 400px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 18px;
        z-index: 9999;
        margin-bottom: 50px;
    }
    .chro-btn {
        width: 160px;
        height: 60px;
        border-radius: 40px;
        background: rgba(99,1,2,0.7);
        color: #FAF3E3;
        font-family: 'Lato', Arial, sans-serif;
        font-size: 16px;
        letter-spacing: 0.12em;
        border: none;
        box-shadow: 0 4px 16px rgba(99,1,2,0.18);
        transition: background 0.2s, transform 0.2s;
        margin: 0;
        padding: 0;
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
    }
    .chro-btn:hover {
        background: #2d0101;
        color: #FFD97D;
        transform: scale(1.04);
    }
    @media (max-width: 900px) {
        .chro-btns-vertical-fixed {
            position: static;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            margin: 32px auto 50px auto;
            left: unset;
            bottom: unset;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }
        #chro-btns-mobile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            margin: 32px auto 0 auto;
            width: 100%;
            max-width: 400px;
        }
        .chro-btn {
            width: 120px;
            height: 48px;
            font-size: 0.95rem;
        }
        
        .main-content {
            margin-top: 320px;
        }
    }
    .main-content {
        flex: 1 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 64px;
        position: relative;
        padding-bottom: 60px;
        min-height: calc(100vh - 160px);
    }
    .usp-footnote {
        position: relative;
        left: 0;
        bottom: 0;
        width: 100vw;
        color: #630102;
        font-family: 'Lato', Arial, sans-serif;
        font-size: 0.95rem;
        text-align: center;
        padding: 12px 0 10px 0;
        border-top: 1px solid #855A25;
        z-index: 100;
    }
    </style>
    <script>
    function helpChro() {
        alert('Página de ajuda em construção!');
    }
    function backChro() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = 'index.html';
        }
    }
    function exploreChro() {
        window.location.href = 'intro.html';
    }
    function handleRegister(event) {
        event.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('errorMessage');
        if (!name || !email || !password || !confirmPassword) {
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'Um dos dados abaixo não está correto, tente novamente.';
            return false;
        }
        if (password !== confirmPassword) {
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'As passwords não coincidem!';
            return false;
        }
        if (password.length < 6) {
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'A password deve ter pelo menos 6 caracteres!';
            return false;
        }
        errorMessage.style.display = 'none';
        alert('Registo realizado com sucesso!');
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 1000);
        return false;
    }
    function renderMobileChroBtns() {
        if(window.innerWidth <= 900) {
            document.getElementById('chro-btns-mobile').innerHTML = `
                <button class='btn chro-btn' onclick='helpChro()'>Help Chro</button>
                <button class='btn chro-btn' onclick='backChro()'>Back Chro</button>
                <button class='btn chro-btn' onclick="window.location.href='sobre.html'">Sobre</button>
            `;
        } else {
            document.getElementById('chro-btns-mobile').innerHTML = '';
        }
    }
    window.addEventListener('resize', renderMobileChroBtns);
    document.addEventListener('DOMContentLoaded', renderMobileChroBtns);
    </script>
</body>
</html>
